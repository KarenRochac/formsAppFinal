<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let user of listarProdutos">

    <ion-item>
      <ion-label>
        <div>
          <h1> {{user.nome}} {{user.validade}}</h1>
          <span style="float: right;">{{user.validade}}</span>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluirCadastroProduto(user.nome)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
